<ng-container *ngIf="user">
  <div class="card text-white" appBgColor [status]="user.status">
    <div class="card-body">
      <h5 class="card-title">{{ user.lastName }} {{ user.lastName }}</h5>
      <div class="card-text mb-2">{{ user.about }}</div>
      <div class="card-text mb-2">{{ user.birthDate | age }} years old</div>
      <div><span class="badge" appBgColor [status]="user.status">{{ user.status }}</span></div>
    </div>
  </div>
</ng-container>
